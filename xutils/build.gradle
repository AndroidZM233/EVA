apply plugin: 'com.android.library'
group = "org.xutils"
version = "3.1.12"
android {
    compileSdkVersion 24
    buildToolsVersion '27.0.1'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            java.srcDirs = ['src/main/java', 'src/main/java_compat']
        }
    }
}

dependencies {
}